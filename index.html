    .message-card {

      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    .message-card.next {

      opacity: 0;
      z-index: 1;
      pointer-events: none;

  <script>
    const display = document.getElementById("display");
    const popup = document.getElementById("cute-popup");

    function press(num) {
      if (display.value.length < 6) {
        display.value += num;
      }
    }

    function clearInput() {
      display.value = display.value.slice(0, -1);
    }

    function submit() {
      if (display.value === "111923") {
        startFireworks();
        setTimeout(startLoadingSequence, 3000);
      } else {
        showPopup();
        display.value = "";
      }
    }

    function showPopup() {
      popup.classList.remove("hidden");
    }

    function closePopup() {
      popup.classList.add("hidden");
    }

    function startFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const roses = ['üåπ', 'üíñ', 'üå∏', 'üíï', '‚ú®'];

      class Particle {
        constructor(x, y, isRose = false) {
          this.x = x;
          this.y = y;
          this.isRose = isRose;
          this.char = roses[Math.floor(Math.random() * roses.length)];
          this.vx = (Math.random() - 0.5) * 8;
          this.vy = (Math.random() - 0.5) * 8;
          this.life = 100;
          this.size = isRose ? 20 : 3;
          this.color = `hsl(${Math.random() * 60 + 320}, 100%, ${50 + Math.random() * 30}%)`;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.vy += 0.1;
          this.life -= 1;
        }

        draw() {
          if (this.isRose) {
            ctx.font = `${this.size}px Arial`;
            ctx.fillText(this.char, this.x, this.y);
          } else {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life / 100;
            ctx.fillRect(this.x, this.y, this.size, this.size);
            ctx.globalAlpha = 1;
          }
        }
      }

      function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;

        for (let i = 0; i < 30; i++) {
          particles.push(new Particle(x, y));
        }

        for (let i = 0; i < 8; i++) {
          particles.push(new Particle(x, y, true));
        }
      }

      let frameCount = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (frameCount % 20 === 0 && frameCount < 300) {
          createFirework();
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].draw();
          if (particles[i].life <= 0) {
            particles.splice(i, 1);
          }
        }

        frameCount++;
        if (frameCount < 350) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      animate();
    }

            </div>
          </div>
        </div>
      `;

      const terminal = document.getElementById('terminal');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

        'Verifying authenticity of feelings...',

        'Loading cherished moments...',
        '> That one conversation... remembered.',
        'Finalizing message delivery...'
      ];

      let progress = 0;
      let messageIndex = 0;

      const interval = setInterval(() => {
        if (messageIndex < messages.length) {
          terminal.innerHTML += messages[messageIndex] + '<br>';
          terminal.scrollTop = terminal.scrollHeight;
          messageIndex++;
          progress += 10;
          progressBar.style.width = progress + '%';
          progressText.textContent = progress + '%';
        } else {
          clearInterval(interval);
          setTimeout(showMessage, 500);
        }
      }, 500);
    }

    function showMessage() {

            <h2 style="color: #fbbf24; margin-top: 0; font-size: 18px; text-align: center; margin-bottom: 16px;">To someone special üå∏</h2>
            
            <div class="card-slider">
              <div class="cards-container" id="cardsContainer">
                <div class="message-card active" data-index="0">
                  <div class="card-content">
                    <span class="card-number">1/5</span>
                    <p>You know... sometimes a person comes back into your life at just the right moment, 
                    like finding a missing puzzle piece you didn't even know you needed. ‚ú®</p>

                </div>
                
                <div class="message-card" data-index="1">

                  </div>
                </div>
                
                <div class="message-card" data-index="2">
                  <div class="card-content">
                    <span class="card-number">3/5</span>
                    <p>And the confidence thing? When I needed it most,
                      you gave me strength I didn't know I could feel.
                       Funny how someone believing in you can do that,
                        huh? It made me want to show up ‚Äî for you, yeah, 
                        but also for the person I want to become. üí´</p>
                  </div>
                </div>
                
                <div class="message-card" data-index="3">
                  <div class="card-content">
                    <span class="card-number">4/5</span>
                    <p>I still think about you more than I probably should. Miss you in that quiet way 
                    where everything reminds me of what we had. But t
